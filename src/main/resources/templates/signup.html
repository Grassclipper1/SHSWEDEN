<section class="h-100 bg-light">
  <!-- Vänster form fält start -->
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="../images/signup_hero.jpg"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <!-- Vänster form fält slut -->

            <!-- Höger form fält start -->
            <div class="col-xl-6 p-4">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrera dig här</h3>
              <form action="/signup" th:object="${user}" method="POST">
                <form novalidate>
                  <div class="form-floating" style="padding: 8px">
                    <input type="text" id="name" th:field="*{firstName}" class="form-control"
                           placeholder="enter name here"
                           required>
                    <label for="name" class="form-label">Förnamn</label>
                    <div class="invalid-feedback">Vänligen fyll i förnamn</div>
                    <div class="valid-feedback">Korrekt</div>
                  </div>

                  <div class="form-floating" style="padding: 8px">
                    <input type="text" id="lastname" th:field="*{lastName}" class="form-control"
                           placeholder="enter last name here" required>
                    <label for="name" class="form-label">Efternamn</label>
                    <div class="invalid-feedback">Vänligen fyll i efternamn</div>
                    <div class="valid-feedback">Korrekt</div>
                  </div>

                  <div class="form-floating" style="padding: 8px">
                    <input type="text" id="userName" th:field="*{userName}" class="form-control"
                           placeholder="enter username here" required>
                    <label for="name" class="form-label">Användarnamn</label>
                    <div class="invalid-feedback">Vänligen fyll i användarnamn</div>
                    <div class="valid-feedback">Korrekt</div>
                  </div>

                  <div class="form-floating" style="padding: 8px">
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="enter password here" required>
                    <label for="name" class="form-label">Lösenord</label>
                    <div class="invalid-feedback">Vänligen fyll i lösenord</div>
                    <div class="valid-feedback">Korrekt</div>
                  </div>

                  <div class="form-floating" style="padding: 8px">
                    <input type="email" id="email" th:field="*{emailAddress}" class="form-control"
                           placeholder="enter email here"
                           required>
                    <label for="email" class="form-label">Epostadress</label>
                    <div class="invalid-feedback">Vänligen kontrollera epostadress</div>
                    <div class="valid-feedback">Korrekt epostadress</div>
                  </div>

                  <div class="form-floating" style="padding: 8px">
                    <input type="text" id="streetAddress" th:field="*{streetAddress}" class="form-control"
                           placeholder="enter adress here"
                           required>
                    <label for="name" class="form-label">Adress</label>
                    <div class="invalid-feedback">Vänligen ange ett adress</div>
                    <div class="valid-feedback">Korrekt</div>
                  </div>

                  <div class="form-floating" style="padding: 8px">
                    <input type="text" id="<zip>" th:field="*{zip}" class="form-control"
                           placeholder="enter zipcode" required>
                    <label for="name" class="form-label">Postnummer</label>
                    <div class="invalid-feedback">Vänligen fyll i postnummer</div>
                    <div class="valid-feedback">Korrekt</div>
                  </div>
                  <div class="pt-1 mb-4">
                  <button type="submit" class="btn btn-warning btn-lg btn-block">Spara</button>
                  </div>
                </form>

              </form>
            </div>
          </div>
        </div>
        <!-- Höger form fält slut -->
      </div>
    </div>
  </div>
  </div>
</section>
<script>
    const form = document.querySelector("form")

    form.addEventListener('submit', e => {
    if (!form.checkValidity()){
    e.preventDefault()
    }
    form.classList.add('was-validated')
    })



    </script>


</body>
</html>
