<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Listings</title>
</head>
<body>
<h1>Listing</h1>
<div>
    <p><a th:href="'/allListings?page=' + ${page}">Back to listings</a></p>
</div>
<table>
    <tr>
        <th>Title</th>
        <th th:text="${listing?.getTitle()}"></th>
    </tr>
    <tr>
        <th>description</th>
        <th th:text="${listing?.getDescription()}"></th>
    </tr>
    <tr>
        <th>Price</th>
        <th th:text="${listing?.getPrice()}"></th>
    </tr>
    <tr>
        <th>shippingCost</th>
        <th th:text="${listing?.getShippingCost()}"></th>
    </tr>
    <tr>
        <th>donationPercent</th>
        <th th:text="${listing?.getDonationPercent()}"></th>
    </tr>
    <tr>
        <th>date</th>
        <th th:text="${listing?.getDate()}"></th>
    </tr>
    <tr>
        <th>seller</th>
        <th th:text="${seller?.getFirstName()}"></th>
    </tr>
</table>
<!--<div><a th:href="'/' + ${listing.id}">Edit listing</a></div>-->
</body>
</html>
