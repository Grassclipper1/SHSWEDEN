<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="../Css/album.css" rel="stylesheet">
    <!-- Link startpage.css -->
    <link rel="stylesheet" href="/static/css/alllistings.css" th:href="'/css/alllistings.css'">
    <!-- Link javascript.js -->
    <script type="text/javascript" th:src="@{/js/javascript.js}"></script>
    <!-- Link google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<div class="container-listing">
    <div class="title-container">
        <h1>Resultat</h1>
    </div>
    <div class="container-article">
        <table>
            <tr th:object="${searchResult}" th:each="s : ${searchResult}" class="article" style="">
                <div class="image-container">
                    <td><img src="../images/product_shoes_1.jpg"></td>
                </div>
                <th><a th:href="'/oneListing/' + ${currentPage} + '/' + ${s.id}" th:text="${s.title}"></a></th>
                <th th:text="${s.description}"></th>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
