<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="contact-image"><img th:src="@{/images/logotype.png}" alt="rocket_contact"/></div>
    <div class="container contact-form">

        <form method="post"><h3>Skicka oss ett meddelande!</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"><input type="text" name="txtName" class="form-control"
                                                   placeholder="Ditt namn" value=""/></div>
                    <div class="form-group"><input type="text" name="txtEmail" class="form-control"
                                                   placeholder="Din email" value=""/></div>
                    <div class="form-group"><input type="text" name="txtPhone" class="form-control"
                                                   placeholder="Ditt nummer" value=""/></div>
                    <div class="form-group"><input type="submit" name="btnSubmit" class="btnContact" value="Skicka"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"><textarea name="txtMsg" class="form-control" placeholder="Ditt meddelande"
                                                      style="width: 100%; height: 150px;"></textarea></div>
                </div>
            </div>
        </form>
    </div>
</head>
<body></body>
</html>
