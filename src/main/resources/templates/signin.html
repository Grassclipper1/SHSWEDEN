<section class="vh-100 bg-light">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../images/signin_hero.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">


                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                </div>

                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Vänligen logga in</h3>
                                <form th:action="@{/signin}" method="post">


                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>

                                    </div>


                                    <div class="form-outline mb-4">
                                        <input name="emailAddress" type="email" id="form2Example17"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form2Example17">E-postadress</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input name="password" type="password" id="form2Example27"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form2Example27">Lösenord</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <input class="btn btn-warning btn-lg btn-block" type="submit" value="Logga in"/>
                                    </div>

                                    <a class="small text-muted" href="#!">Glömt Lösenord?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Har du inget konto? <a
                                            href="/signup"
                                            style="color: #393f81;">Registrera dig här</a></p>
                                    <a href="#!" class="small text-muted">Användarvillkor.</a>
                                    <a href="#!" class="small text-muted">Policy</a>


                                    <!--<input type="submit" value="Logga in"/>-->

                                <div>
                                </div>
                            </div>
