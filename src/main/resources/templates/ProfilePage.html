                    </ol>
                </nav>
            </div>
        </div>

                        <div class="d-flex justify-content-center mb-2">

                    </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0">Namn</p></div>
                            <div class="col-sm-9">
                                <div><p th:text="${session.user?.getFirstName() + ' ' + session.user?.getLastName()}"></p></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0">E-post</p></div>
                            <div class="col-sm-9"><p class="text-muted mb-0" th:text="${session.user?.getEmailAddress()}"> </p></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0">Mobil</p></div>
                            <div class="col-sm-9"><p class="text-muted mb-0">Dolt</p></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0" >Antal annonser:</p></div>
                            <div class="col-sm-9"><p class="text-muted mb-0" th:text="${listings?.size()}"></p></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0">Adress</p></div>
                            <div class="col-sm-9"><p class="text-muted mb-0" th:text="${session.user?.getStreetAddress() + ' ' + session.user?.getZip()}"> </p></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" style="border: solid 0px;">
                        <div class="card mb-4 mb-md-0" style="border: none;">
                            <div class="card-body"><h6 class="mb-4"><span
                                    class="text-dark font-italic me-1">Söker efter</span></h6>
                                <p class="mb-1" style="font-size: .77rem;">Skor</p>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="mt-4 mb-1" style="font-size: .77rem;">Samlarobjekt</p>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="mt-4 mb-1" style="font-size: .77rem;">Barnkläder</p>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="mt-4 mb-1" style="font-size: .77rem;">Klockor</p>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="mt-4 mb-1" style="font-size: .77rem;">Kläder</p>
                                <div class="progress rounded mb-2" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4 mb-md-0" style="border: none;">
                            <div class="card-body"><h6 class="mb-4"><span class="text-dark font-italic me-1" >Välgörenhetsorginisationer </span>
                            </h6>
                                <p class="mb-1" style="font-size: .77rem;">Rädda barnen</p>
                                <div class="progress rounded" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p class="mt-4 mb-1" style="font-size: .77rem;">Röda korset</p>
